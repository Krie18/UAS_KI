<!DOCTYPE html>
<html>
<head>
    <title>Aplikasi Digital Signature dengan ECDSA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Aplikasi Digital Signature dengan ECDSA</h1>
    <p>Gunakan aplikasi ini untuk membuat dan memverifikasi tanda tangan digital menggunakan ECDSA.</p>
    <a href="{{ url_for('generate_keys') }}">Generate Keys</a>
    <a href="{{ url_for('sign_file') }}">Sign File</a>
    <a href="{{ url_for('verify_signature') }}">Verify Signature</a>
</body>
</html>
